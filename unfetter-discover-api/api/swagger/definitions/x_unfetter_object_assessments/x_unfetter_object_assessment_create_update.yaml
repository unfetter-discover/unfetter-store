  # The main assessment object.  Stores the overall assessment report, the chosen answers
  #    to the questions, and the risks accepted
    allOf:
    - $ref: '#/definitions/StixCommon'
    - properties:
        data:
          type: object
          properties:
            type:
              type: string
              enum: ['x-unfetter-object-assessment']
            attributes:
              type: object
              properties:
                description:
                  type: string
                name:
                  type: string
                is_baseline:
                  type: boolean
                set_ref:
                  type: array
                  items:
                    type: string
                assessment_objects:
                  type: array
                  items:
                    $ref: "./object-assessment-object.yaml"
