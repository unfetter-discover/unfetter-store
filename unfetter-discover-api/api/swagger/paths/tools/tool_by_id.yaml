x-swagger-router-controller: tools
get:
  tags:
  - STIX
  - STIX-Tools
  description: Find a model instance by {{id}} from the data source.
  operationId: getById
  produces: 
  - application/vnd.api+json
  parameters:
    - name: id
      in: path
      description: Model id
      required: true
      type: string
  responses:
    "200":
      description: Success
      schema:
        $ref: "#/definitions/ToolsJsonApiSingleItem"
    "404":
      description: Item Not Found
      schema:
        $ref: "#/definitions/NotFound"
    default:
      description: Error
      schema:
        $ref: "#/definitions/DetailedErrorResponse"
patch:
  tags:
  - STIX
  - STIX-Tools
  description: Patch attributes for a model instance and persist it into the data source.
  operationId: update
  produces: 
  - application/vnd.api+json
  consumes:
  - application/json
  parameters:
    - name: id
      in: path
      description: Model id
      required: true
      type: string
    - name: data
      in: body
      description: An object of model property name/value pairs
      required: true
      schema:
        $ref: "#/definitions/ToolCreateUpdate"
  responses:
    "200":
      description: Success
      schema:
        $ref: "#/definitions/ToolsJsonApiSingleItem"
    "404":
      description: Item Not Found
      schema:
        $ref: "#/definitions/NotFound"
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorJsonApi"
delete:
  tags:
  - STIX
  - STIX-Tools
  description: Delete a model instance by {{id}} from the data source.
  operationId: deleteById
  produces: 
  - application/vnd.api+json
  parameters:
    - name: id
      in: path
      description: Model id
      required: true
      type: string
  responses:
    "200":
      description: Success
      schema:
        $ref: "#/definitions/StixDelete"
    "404":
      description: Item Not Found
      schema:
        $ref: "#/definitions/NotFound"
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorJsonApi"