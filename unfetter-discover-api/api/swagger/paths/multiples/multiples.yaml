x-swagger-router-controller: multiples
get:
  tags:
  - STIX
  - STIX-Multiple
  description: Find all instances of the model matched by filter from the data source.
  operationId: get
  produces: 
  - application/vnd.api+json
  parameters:
    - name: filter
      in: query
      description: 'Ex: { "name": "Cryptolocker" }'
      required: false
      type: string
    - name: sort
      in: query
      description: 'Ex: { "name": "1" } or { "name": "-1"}'
      required: false
      type: string
    - name: limit
      in: query
      description: 'Ex: 5'
      required: false
      type: number
    - name: skip
      in: query
      description: 'Ex: 10'
      required: false
      type: number
    - name: extendedproperties
      in: query
      type: boolean
      description: boolean to include extended stix properties
    - name: metaproperties
      in: query
      type: boolean
      description: boolean to include extended meta properties
    - name: project
      in: query
      description: 'Ex: { "name": 1 } or { "name": 0}'
      required: false
      type: string
  responses:
    "200":
      description: Success
      schema:
        $ref: "#/definitions/MultiplesJsonApi"
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorJsonApi"