x-swagger-router-controller: marking_definitions
get:
  tags:
  
  - STIX-Marking Definition
  description: Find all instances of the model matched by filter from the data source.
  operationId: get
  produces: 
  - application/vnd.api+json
  parameters:
    - name: filter
      in: query
      description: 'Ex: { "definition_type": "statement" }'
      required: false
      type: string
    - name: sort
      in: query
      description: 'Ex: { "definition_type": "1" } or { "definition_type": "-1"}'
      required: false
      type: string
    - name: limit
      in: query
      description: 'Ex: 5'
      required: false
      type: number
    - name: skip
      in: query
      description: 'Ex: 10'
      required: false
      type: number
    - name: extendedproperties
      in: query
      type: boolean
      description: boolean to include extended stix properties
    - name: metaproperties
      in: query
      type: boolean
      description: boolean to include extended meta properties
    - name: project
      in: query
      description: 'Ex: { "name": 1 } or { "name": 0}'
      required: false
      type: string
  responses:
    "200":
      description: Success
      schema:
        $ref: "#/definitions/MarkingDefinitionsJsonApi"
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorJsonApi"
post:
  tags:
  
  - STIX-Marking Definition
  description: Create a new instance of the model and persist it into the data source.
  operationId: add
  produces: 
  - application/vnd.api+json
  consumes:
  - application/json
  parameters:
    - name: data
      in: body
      description: Model instance data
      required: true
      schema:
        $ref: "#/definitions/MarkingDefinitionCreateUpdate"
  responses:
    "201":
      description: Created
      schema:
        $ref: "#/definitions/MarkingDefinitionsJsonApi"
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorJsonApi"