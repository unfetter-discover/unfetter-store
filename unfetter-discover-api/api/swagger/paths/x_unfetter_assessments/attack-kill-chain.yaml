x-swagger-router-controller: x_unfetter_assessments
get:
  tags:
  - STIX-Unfetter Assessment
  - Dashboard-Unfetter Assessment
  description: Returns list of attack patterns, with risks, per an attack kill chain
  operationId: attackKillchain
  parameters:
  - name: phaseName
    in: path
    description: string name of the kill chain phase name
    type: string
    required: true
    format: JSON
  - name: filter
    in: query
    description: 'Ex: {"stix.name":"AppInit DLLs"}'
    required: false
    type: string
  - name: sort
    in: query
    description: 'Ex: {"stix.name":"1"} or {"stix.name":"-1"}'
    required: false
    type: string
  - name: limit
    in: query
    description: 'Ex: 5'
    required: false
    type: number
  - name: skip
    in: query
    description: 'Ex: 10'
    required: false
    type: number    
  produces: 
  - application/json
  responses:
    "200":
      description: Success
      schema:
        $ref: "#/definitions/AttackKillChainAssessment"      
    default:
      description: Error
      schema:
        $ref: "#/definitions/DetailedErrorResponse"