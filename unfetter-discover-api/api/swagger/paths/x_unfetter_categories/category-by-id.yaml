x-swagger-router-controller: x_unfetter_categories
get:
  tags:
  - STIX-Unfetter Category
  description: Returns the details of a category
  operationId: getById
  parameters:
  - name: id
    in: path
    description: Model ID
    type: string
    required: true
  - name: extendedproperties
    in: query
    type: boolean
    description: boolean to include extended stix properties
  - name: metaproperties
    in: query
    type: boolean
    description: boolean to include extended meta properties
  produces: 
  - application/json
  responses:
    "200":
      description: Success
      schema:
        $ref: "#/definitions/XUnfetterCategoryJsonApiSingleItem"
    "404":
      description: Item Not Found
      schema:
        $ref: "#/definitions/NotFound"
    default:
      description: Error
      schema:
        $ref: "#/definitions/DetailedErrorResponse"

patch:
  tags:
  - STIX-Unfetter Category
  description: Patch attributes for a model instance and persist it into the data source.
  operationId: update
  produces: 
  - application/vnd.api+json
  consumes:
  - application/json
  parameters:
    - name: id
      in: path
      description: Model id
      required: true
      type: string
    - name: data
      in: body
      description: An object of model property name/value pairs
      required: true
      schema:
        $ref: "#/definitions/XUnfetterCategoryCreateUpdate"
  responses:
    "200":
      description: Success
      schema:
        $ref: "#/definitions/XUnfetterCategoryJsonApiSingleItem"
    "404":
      description: Item Not Found
      schema:
        $ref: "#/definitions/NotFound"
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorJsonApi"

delete:
  tags:
  - STIX-Unfetter Category
  description: Delete a category instance by {{id}} from the data source.
  operationId: deleteById
  produces: 
  - application/vnd.api+json
  parameters:
    - name: id
      in: path
      description: Model id
      required: true
      type: string
  responses:
    "200":
      description: Success
      schema:
        $ref: "#/definitions/StixDelete"
    "404":
      description: Item Not Found
      schema:
        $ref: "#/definitions/NotFound"
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorJsonApi"