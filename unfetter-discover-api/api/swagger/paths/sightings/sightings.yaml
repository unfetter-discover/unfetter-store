x-swagger-router-controller: sightings
get:
  tags:
  
  - STIX-Sighting
  description: Find all instances of the model matched by filter from the data source.
  operationId: get
  produces: 
  - application/vnd.api+json
  parameters:
    - name: filter
      in: query
      description: 'Ex: {"stix.count":"50"}'
      required: false
      type: string
    - name: sort
      in: query
      description: 'Ex: {"stix.count":"1"} or {"stix.count":"-1"}'
      required: false
      type: string
    - name: limit
      in: query
      description: 'Ex: 5'
      required: false
      type: number
    - name: skip
      in: query
      description: 'Ex: 10'
      required: false
      type: number
    - name: extendedproperties
      in: query
      type: boolean
      description: boolean to include extended stix properties
    - name: metaproperties
      in: query
      type: boolean
      description: boolean to include extended meta properties
    - name: project
      in: query
      description: 'Ex: {"stix.created_by_ref":1} or {"stix.created_by_ref":0}'
      required: false
      type: string
  responses:
    "200":
      description: Success
      schema:
        $ref: "#/definitions/SightingsJsonApi"
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorJsonApi"
post:
  tags:
  
  - STIX-Sighting
  description: Create a new instance of the model and persist it into the data source.
  operationId: add
  produces: 
  - application/vnd.api+json
  consumes:
  - application/json
  parameters:
    - name: data
      in: body
      description: Model instance data
      required: true
      schema:
        $ref: "#/definitions/SightingCreateUpdate"
  responses:
    "201":
      description: Created
      schema:
        $ref: "#/definitions/SightingsJsonApi"
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorJsonApi"